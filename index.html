<body onload="book()">

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Bookmarker App</h3>
    </div>


    <div class="jumbotron">
        <h1>Bookmarks</h1>
        <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>


        <form id="myform">
            <div class="form-group">
                <label><b>Site Name</b></label>
                <input type="text" class="form-control" id="sitename" placeholder="Enter a site name">
            </div>
            <div class="form-group">
                <label><b>Site URL</b></label>
                <input type="url" class="form-control" id="siteurl" placeholder="Enter site URL">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="Results"> </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2019 <a href="https://arafatrakib.com/">Arafat Rakib</a></p>

</div> <!-- /container -->
